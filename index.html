<!DOCTYPE html>
<html lang="en">
<head>

	<title>Halloween Memory Game</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Memory game created by Lynda Naclerio under a tree, summer 2018 -->

<body>
<div class="wrapper">
	<section class="memory-game">
		<div class="memory-card" data-framework="Cat">
			<img class="front-face" src="img/Cat.png" alt="Cat">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Cat">
			<img class="front-face" src="img/Cat.png" alt="Cat">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>

		</div>
		<div class="memory-card" data-framework="Bat">
			<img class="front-face" src="img/Bat.png" alt="Bat">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Hat">
			<img class="front-face" src="img/Hat.png" alt="Hat">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Hat">

			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Mummy">
			<img class="front-face" src="img/Mummy.png" alt="Mummy">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Mummy">
			<img class="front-face" src="img/Mummy.png" alt="Mummy">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Ghost">
			<img class="front-face" src="img/Ghost.png" alt="Ghost">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Ghost">
			<img class="front-face" src="img/Ghost.png" alt="Ghost">
			<img class="back-face" src="img/Back.png" alt="Memory Card">

			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
		<div class="memory-card" data-framework="Franky">
			<img class="front-face" src="img/Franky.png" alt="Franky">
			<img class="back-face" src="img/Back.png" alt="Memory Card">
		</div>
	</section>
	<div id="congratulations" class="modal-window">
		<div>
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1>Congratulations!</h1>
				<hr></hr>
				<br>
				<div>You won halloween memory game.</div>
				<br>
				<button id="play-again" class="button" type="button">Play Again</button>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</div>

</html>
